<!DOCTYPE html>
<html>
<head>
	<title>Sistema Elevador</title>
	<link rel="stylesheet" href="estilo.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <button id="btnElevador" style="margin: 15px" class="btn btn-success">Utilizar Elevador</button>
    <img id="el" src="http://periodicoespacio.com/wp-content/uploads/2018/02/se-cae-elevador-con-5-personas-dentro-420bfc9a5f13bfe826cf905fc7876ab7.jpg">
    <p style="margin-left: 20%"><strong>CONFIGURAR</strong></p>
    <button id="btnPisos" style="margin: 15px" class="btn btn-dark">Configurar Pisos</button>
    <button id="btnCapacidad" style="margin: 15px" class="btn btn-danger">Configurar Capacidad</button>
    <div>
        <button id="btnAbrir" style="margin: 15px" class="btn btn-outline-primary">Abrir puerta</button>
        <button id="btnCerrar" style="margin: 15px" class="btn btn-outline-warning">Cerrar puerta</button>
    </div>
</body>
</html>
